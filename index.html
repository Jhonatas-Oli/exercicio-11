<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos Eletrônicos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Seção "Sobre a Loja" -->
    <section id="about">
        <video autoplay muted loop id="background-video">
            <source src="video/background.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </section>
    
    <section id="Sobre">
    <div class="container">
        <div class="list">
            <h2>Sobre Nós</h2>
        <div class="about-text">
            <p>Nossa loja oferece os melhores produtos eletrônicos do mercado, garantindo qualidade e inovação.</p>
        </div>
    </section>
    <!-- Seção de Produtos -->
    <section id="products">
        <div class="container">
            <h2>Nossos Produtos</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/product1.jpg" alt="Produto 1">
                    <h3>Console</h3>
                    <p>Playstation 5</p>
                    <button class="add-to-cart" data-product="Produto 1">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="images/product2.jpg" alt="Produto 2">
                    <h3>Notebook</h3>
                    <p>Asus</p>
                    <button class="add-to-cart" data-product="Produto 2">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="images/product3.jpg" alt="Produto 3">
                    <h3>Celular</h3>
                    <p>Motorola</p>
                    <button class="add-to-cart" data-product="Produto 3">Adicionar ao Carrinho</button>
                </div>
                <div class="product">
                    <img src="images/product4.jpg" alt="Produto 4">
                    <h3>Televisão</h3>
                    <p>Philco</p>
                    <button class="add-to-cart" data-product="Produto 4">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Carrinho -->
    <section id="cart">
        <h2>Carrinho</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: R$ 0,00</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
